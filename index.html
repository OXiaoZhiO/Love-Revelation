<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密信件</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-section" class="section active">
            <div class="login-card">
                <h2 class="login-title">请输入密码</h2>
                <p class="login-description">这是一封受保护的私密信件，请输入正确密码以查看内容。</p>
                <form id="password-form" class="login-form">
                    <div class="input-group">
                        <input type="password" id="password" class="password-input" placeholder="请输入密码" required>
                        <button type="button" id="toggle-visibility" class="toggle-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                    <button type="submit" class="login-btn">解锁信件</button>
                </form>
                <p id="error-message" class="error-message"></p>
            </div>
        </div>
        
        <div id="letter-section" class="section">
            <div class="letter-container">
                <h2 class="letter-title">私密信件</h2>
                <div id="letter-content" class="letter-content"></div>
                <button id="back-btn" class="back-btn">返回</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
