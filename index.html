<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密信件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        #content-container {
            display: none;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 80%;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 250px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            margin-top: 10px;
        }

        #letter-content {
            white-space: pre-line;
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h1>请输入密码</h1>
        <input type="password" id="password-input" placeholder="输入密码...">
        <button id="login-button">进入</button>
        <div id="error-message"></div>
    </div>

    <div id="content-container">
        <h1>私密信件</h1>
        <div id="letter-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
