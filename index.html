<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私密信件</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Source+Serif+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#8B5A2B',
                        secondary: '#D2B48C',
                        accent: '#CD853F',
                        paper: '#F5F5DC',
                        ink: '#3E2723'
                    },
                    fontFamily: {
                        serif: ['Source Serif Pro', 'serif'],
                        display: ['Playfair Display', 'serif']
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center overflow-x-hidden">
    <!-- 背景装饰元素 -->
    <div class="fixed inset-0 z-0 opacity-10">
        <div class="absolute top-10 left-10 w-40 h-40 rounded-full bg-primary"></div>
        <div class="absolute bottom-10 right-10 w-60 h-60 rounded-full bg-secondary"></div>
        <div class="absolute top-1/3 right-1/4 w-20 h-20 rounded-full bg-accent"></div>
    </div>

    <!-- 登录容器 -->
    <div id="login-container" class="relative z-10 bg-white rounded-xl shadow-2xl p-8 w-full max-w-md transform transition-all duration-700 ease-in-out hover:shadow-primary/20 hover:-translate-y-1">
        <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 bg-primary text-white rounded-full w-20 h-20 flex items-center justify-center shadow-lg">
            <i class="fa fa-lock text-2xl"></i>
        </div>
        
        <h1 class="text-[clamp(1.8rem,5vw,2.5rem)] font-display font-bold text-center text-ink mt-4 mb-8">私密信件</h1>
        
        <div class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fa fa-key text-gray-400"></i>
                </div>
                <input type="password" id="password-input" placeholder="请输入密码..." class="w-full py-3 pl-10 pr-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-300 outline-none bg-gray-50">
            </div>
            
            <button id="login-button" class="w-full bg-primary hover:bg-primary/90 text-white py-3 rounded-lg transition-all duration-300 transform hover:scale-[1.02] active:scale-[0.98] font-serif font-semibold text-lg flex items-center justify-center gap-2 shadow-md hover:shadow-lg">
                <i class="fa fa-unlock-alt"></i>
                <span>解锁信件</span>
            </button>
            
            <div id="error-message" class="text-red-500 text-center mt-2 min-h-5 font-serif"></div>
        </div>
        
        <p class="text-center text-gray-500 text-sm mt-6 font-serif">
            <i class="fa fa-info-circle mr-1"></i> 输入正确密码即可阅读私密信件
        </p>
    </div>

    <!-- 信件内容容器 -->
    <div id="content-container" class="fixed inset-0 z-20 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-1000">
        <div class="relative bg-paper paper-texture max-w-3xl w-full max-h-[90vh] overflow-y-auto p-8 md:p-12 rounded-lg shadow-2xl transform transition-transform duration-700 scale-95">
            <!-- 信件装饰元素 -->
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
            <div class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent"></div>
            
            <!-- 信件标题 -->
            <div class="text-center mb-8">
                <h1 class="text-[clamp(1.5rem,3vw,2.2rem)] font-display font-bold text-ink mb-2">私密信件</h1>
                <div class="w-24 h-1 bg-accent mx-auto opacity-70"></div>
            </div>
            
            <!-- 信件内容 -->
            <div id="letter-content" class="font-serif text-ink text-lg leading-relaxed space-y-4">
                <!-- 信件内容将通过JavaScript动态加载 -->
            </div>
            
            <!-- 信件底部装饰 -->
            <div class="mt-12 pt-6 border-t border-accent/30 text-right">
                <p class="text-accent italic font-display">—— 一封只属于你的信</p>
            </div>
            
            <!-- 关闭按钮 -->
            <button id="close-button" class="absolute top-4 right-4 w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center transition-colors duration-300">
                <i class="fa fa-times text-gray-600"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
